<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dynamic Content Example</h1>
    </header>

    <main>
        <section id="text-manipulation">
            <h2>Text Manipulation</h2>
            <p id="dynamic-text">This is the initial text.</p>
            <button id="change-text-button">Change Text</button>
        </section>

        <section id="style-modification">
            <h2>Style Modification</h2>
            <div id="styled-element">This element has some initial styles.</div>
            <button id="change-style-button">Change Style</button>
        </section>

        <section id="element-manipulation">
            <h2>Element Manipulation</h2>
            <div id="element-container">
                <p class="dynamic-element">Initial element</p>
            </div>
            <button id="add-element-button">Add Element</button>
            <button id="remove-element-button">Remove Element</button>
        </section>

        <section id="input-response">
            <h2>Input Response</h2>
            <input type="text" id="name-input" placeholder="Enter your name">
            <p id="greeting-output"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Dynamic DOM </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
